<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>{{ post.title }}</title>
</head>

<body>
    <header class="header_article">
        <div class="header-block">
            <p class="header-title">Django public blog</p>
        </div>
        {% if request.user.is_authenticated %}
        <div class="right-header-block">
            <div class="back_block">
                <a href="/" class="back_to_main">Все статьи</a>
            </div>
        </div>
        {% else %}
        <div class="right-header-block">
            <div class="back_block">
                <a href="/" class="back_to_main">Все статьи</a>
            </div>
            <div class="back_block">
                <a href="/registration" class="back_to_main">Регистрация</a>
            </div>
            <div class="back_block">
                <a href="/authorisation" class="back_to_main">Авторизация</a>
            </div>
        </div>
        {% endif %}
    </header>
    <div class="archive">
        <h2>{{ post.title }}</h2>
        <div class="article-info">
            <div class="article-author">{{ post.author }}</div>
            <div class="article-created-date">{{ post.created_date }}</div>
        </div>
        <p class="article-text">{{ post.text }}</p>
    </div>
</body>

</html>
